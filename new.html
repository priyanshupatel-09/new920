<!DOCTYPE html>
<html lang="en">
<head>

<title>Data Transfer Example</title>

<style>

    .baba{
        border:2px solid black;

    .ninja{

       background-color: chartreuse;

</style>

<body>

    <div class="baba">
  <label for="input1">Name</label>

  <label for="input2">Age</label>
  <input type="age"  min="1" max="100" id="input2"><br><br>
  
  
</div>

<button onclick="transferData()", class="sh">Transfer Data</button>
  <br>

 <div class="ninja">
  <label for="input3">naam aaja</label>
  <input type="text" id="input3"><br><br>
  
  <label for="input4">age aaja</label>
  <input type="text" id="input4"><br><br>
</div>
  <script>
    function tansferData() {

  var input1Value = document.getElementById("input1").value;
  var input2Value = document.getElementById("input2").value;
  
  document.getElementById("input3").value = input1Value;
  document.getElementById("input4").value = input2Value;
}
